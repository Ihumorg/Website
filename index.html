<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>শীঘ্রই আসছে | ইহসানুল উম্মাহ</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bangla Font: Hind Siliguri -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
        }
        /* Floating Animation for the Icon */
        .float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        /* Gradient Text Background */
        .text-gradient {
            background: linear-gradient(to right, #0d9488, #0891b2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen relative overflow-hidden">

    <!-- Decorative Background Blobs (Abstract & Colorful) -->
    <div class="absolute top-0 left-0 w-64 h-64 bg-teal-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
    <div class="absolute top-0 right-0 w-64 h-64 bg-cyan-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-32 left-20 w-72 h-72 bg-emerald-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>

    <!-- Main Content Card -->
    <main class="relative z-10 w-full max-w-2xl px-6 text-center">
        
        <!-- Animated Icon/Logo Area -->
        <div class="flex justify-center mb-8">
            <div class="bg-white p-5 rounded-2xl shadow-xl float">
                <!-- Icon: Rocket or Code/Construction (Abstract) -->
                <svg class="w-16 h-16 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
                </svg>
            </div>
        </div>

        <!-- Headline -->
        <h1 class="text-4xl md:text-6xl font-bold mb-4 leading-tight text-gray-900">
            চমৎকার কিছু <br>
            <span class="text-gradient">অপেক্ষা করছে...</span>
        </h1>

        <!-- Subtitle/Description -->
        <p class="text-lg md:text-xl text-gray-600 mb-10 leading-relaxed max-w-lg mx-auto">
            আমরা উম্মাহর জন্য নিরাপদ ও কল্যাণকর প্রযুক্তির এক নতুন দিগন্ত উন্মোচন করতে যাচ্ছি। ইহসানুল উম্মাহর সাথেই থাকুন।
        </p>

        <!-- Divider -->
        <div class="w-24 h-1 bg-gradient-to-r from-teal-500 to-cyan-500 mx-auto rounded-full mb-10"></div>

        <!-- Contact Section -->
        <div class="bg-white/60 backdrop-blur-sm border border-white/50 p-6 rounded-2xl shadow-lg inline-block w-full max-w-md">
            <h3 class="text-gray-800 font-semibold mb-2">যোগাযোগ করুন</h3>
            <p class="text-sm text-gray-500 mb-4">যেকোনো জিজ্ঞাসা বা পরামর্শের জন্য মেইল করুন</p>
            
            <a href="mailto:contact@ihum.org" class="group flex items-center justify-between bg-white border border-gray-200 px-4 py-3 rounded-xl hover:border-teal-500 hover:shadow-md transition-all duration-300">
                <div class="flex items-center gap-3">
                    <div class="bg-teal-50 p-2 rounded-lg group-hover:bg-teal-100 transition">
                        <svg class="w-5 h-5 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    </div>
                    <span class="text-gray-700 font-medium group-hover:text-teal-700 transition">contact@ihum.org</span>
                </div>
                <svg class="w-5 h-5 text-gray-400 group-hover:text-teal-500 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
            </a>
        </div>

        <!-- Footer -->
        <footer class="mt-16 text-sm text-gray-400">
            &copy; ২০২৫ ইহসানুল উম্মাহ। টেকনোলজি গাইডেড বাই ফেইথ।
        </footer>

    </main>

</body>
</html>
